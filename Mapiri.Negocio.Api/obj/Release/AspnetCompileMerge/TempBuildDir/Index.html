<!DOCTYPE html>
<html>
<head>
    <title>Delta Cargo Dashboard</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
        * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

</head>
<body>
    <table width="100%">
        <tr>
            <td align="center">
                <h1> Dashboard Viajes </h1>
            </td>
        </tr>

    </table>

    <div id="map"></div>
    <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -17.6779881, lng: -63.1487273 },
                zoom: 5
            });


            var myLatLng = { lat: -17.3940468, lng: -66.2340887 };
            var myLatLng2 = { lat: -17.6779881, lng: -63.148727 };
            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'Coca Cola 2783 ATF'
            });
            var marker = new google.maps.Marker({
                position: myLatLng2,
                map: map,
                title: 'Nibol 2541 TUA'
            });
        }
    </script>
    
</body>
</html>
